<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Tags</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700,900italic,300italic,300,100italic,100,700italic,400italic,900'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tags.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function(){ 
          $("#navbar").load("/navbar");
      });
    </script>
</head>
<body>
    <div id="navbar"></div>

    <div class="main">
      <div id="monitor">
        <h2>Most popular tags after a particular date</h2>
        <div class="row">



          <form action="{{url_for('popular_tags')}}" method="POST" id="fetch">
              <input type="date" name="date" class="form-control">
              <input type="submit" class="btn btn-info" value="Fetch Tags">
          </form>    
        </div>

        <table class = "styled-table" id = "date">

          <thead>
          <tr>
            <th>TagName</th>
            <th>Id</th>
            <th>Count</th>
          </tr>
          </thead>

          {% for tag in popular_tags_by_date %}

          <tr>
            <td> {{tag[0]}} </td>
            <td> {{tag[1]}} </td>
            <td> {{tag[2]}} </td>
          </tr>

          {% endfor %}

        </table>

      </div>

      <div id="delete">
        <h2> Most popular tags </h2>

        <table class = "styled-table" id = "popular">

          <thead>
          <tr>
            <th>TagName</th>
            <th>Id</th>
            <th>Count</th>
          </tr>
          </thead>

          {% for tag in popular_tags %}

          <tr>
            <td> {{tag[0]}} </td>
            <td> {{tag[1]}} </td>
            <td> {{tag[2]}} </td>
          </tr>

          {% endfor %}

        </table>

      </div>

    </div>
    <!-- <script src="{{ url_for('static', filename='js/tags.js') }}"></script> -->
</body>
</html>
