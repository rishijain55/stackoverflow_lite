<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700,900italic,300italic,300,100italic,100,700italic,400italic,900'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/revisions.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbar").load("/navbar");
        });
      </script>
</head>
<body>
    <div id="navbar"></div>
    <div class='main-div'>
        {%for revision in posthistory%}
            <div class="data">
                <h2 id="data-heading">{{revision[0]}}</h2>
                <p><span>Post History Type Id: </span>{{revision[1]}}</p>
                <p><span>Post Id: </span>{{revision[2]}}</p>
                <p><span>Revision Guid: </span>{{revision[3]}}</p>
                <p><span>Creation Date: </span>{{revision[4]}}</p>
                <p><span>User ID: </span>{{revision[5]}}</p>
                <p><span>Display Name: </span>{{revision[6]}}</p>
                <p><span>Text: </span>{{revision[7]}}</p>
            </div>
        {%endfor%}
    </div>

</body>
</html>
