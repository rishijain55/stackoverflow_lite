<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700,900italic,300italic,300,100italic,100,700italic,400italic,900'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function(){ 
          $("#navbar").load("/navbar");
      });
    </script>

</head>
<body>
    <div id="navbar"></div>

    <div id="hii">
        <div class="name">Admin </div>
        <div class="name">Homepage</div>
    </div>

    <div class="main">
        <div id="monitor">
            <h2>User signup rates for different months and years</h2>

            <div class="row">

                <form action="{{url_for('admin')}}" method="post" id="fetch">
                    <input type="month" name="month" class="form-control" placeholder="mm/yyyy">
                    <input type="submit" class="btn btn-info" value="Fetch Rates">
                </form>
                
                <table class = "styled-table" id = "date">

                    <thead>
                    <tr>
                      <th>Year</th>
                      <th>Month</th>
                      <th>Number of users</th>
                    </tr>
                    </thead>
          
                    {% for data in signup_rates %}
          
                    <tr>
                      <td> {{data[0]}} </td>
                      <td> {{data[1]}} </td>
                      <td> {{data[2]}} </td>
                    </tr>
          
                    {% endfor %}
          
                  </table>


            </div>
        </div>
        <div id="delete">
            <h2>Delete posts with very low score</h2>

            <div class="row">
            <form action="{{url_for('delete_posts')}}" id="delete" method="post">
                <input type="number" name="score" class="form-control" placeholder="Enter maximum score">
                <input type="submit" class="btn btn-primary" value="Delete All Posts">
            </form>
            </div>
        </div>
    </div>
    <!-- <script src="../JS/admin_dashboard.js"></script> -->
</body>
</html>
